<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyb√≥r daty check-in i check-out</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Show available rooms</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="checkInDate">Check-in:</label>
                <div class="input-group date" id="checkInDatepicker">
                    <input type="text" class="form-control" name="checkInDate">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="checkOutDate">Check-out:</label>
                <div class="input-group date" id="checkOutDatepicker">
                    <input type="text" class="form-control" name="checkOutDate">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Show available rooms</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        var checkInDatepicker = $('#checkInDatepicker').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            autoclose: true
        });

        var checkOutDatepicker = $('#checkOutDatepicker').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            autoclose: true
        });

        checkInDatepicker.datepicker('setStartDate', new Date());
        checkOutDatepicker.datepicker('setStartDate', new Date());

        function setMinCheckOutDate(selected) {
            var minDate = new Date(selected.date.valueOf());
            checkOutDatepicker.datepicker('setStartDate', minDate);

            var nextDay = new Date(selected.date);
            nextDay.setDate(nextDay.getDate() + 1);
            checkOutDatepicker.datepicker('setDate', nextDay);
        }

        checkInDatepicker.on('changeDate', function (selected) {
            setMinCheckOutDate(selected);
        });

        checkOutDatepicker.on('changeDate', function (selected) {
            var selectedDate = new Date(selected.date.valueOf());
            var checkInDate = checkInDatepicker.datepicker('getDate');

            if (selectedDate <= checkInDate) {
                var nextDay = new Date(checkInDate);
                nextDay.setDate(nextDay.getDate() + 1);
                checkOutDatepicker.datepicker('setDate', nextDay);
            }
        });
    });
</script>

</body>
</html>
