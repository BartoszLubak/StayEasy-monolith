<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Search your hotel</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<section class="call-to-action text-white text-center" id="signup">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h1 class="mb-5">Stay Easy!<br>Choose your hotel.</h1>
                <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN"
                      th:action="@{/hotels-search}" method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" id="searchHotelName" type="text"
                                   placeholder="Name" name="name"/>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" id="searchHotelCity" type="text"
                                   placeholder="City" name="city" data-sb-validations="required"/>
                        </div>
                        <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:required">Hotel name
                            and city is required
                        </div>
                        <div class="col">
                            <button class=" btn btn-primary btn-lg" id="submitButton1" type="submit">Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{https://cdn.startbootstrap.com/sb-forms-latest.js}"></script>
</body>
</html>
