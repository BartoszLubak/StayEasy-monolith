<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Rooms in Your Hotel</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav th:insert="~{fragments/nav-bar}"></nav>
<div class="container-fluid m-auto">
    <div>
        <form th:action="@{'/hotels/' + ${hotelId} + '/available-rooms?checkInDate=' + ${checkInDate} + '&' + ${checkInDate}}"
              method="get">
            <div class="container mt-5">
                <h1>Show available rooms</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Check-in:</label>
                            <div class="input-group date">
                                <input type="date" class="form-control" name="checkInDate" id="checkInDate" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Check-out:</label>
                            <div class="input-group date">
                                <input type="date" class="form-control" name="checkOutDate" id="checkOutDate" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <br>
                        <button type="submit">Show available rooms</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <table class="table table-hover table-dark text-center">
        <thead>
        <tr class="table-active">
            <th scope="col"><a class="sorted" sd:pagination-sort="rooms.number">Number</a></th>
            <th scope="col"><a class="sorted" sd:pagination-sort="rooms">Room Type</a></th>
            <th scope="col"><a class="sorted" sd:pagination-sort="hotel.stars">Beds</a></th>
            <th scope="col"><a class="sorted" sd:pagination-sort="hotel.stars">Guests</a></th>
            <th scope="col"><a class="sorted" sd:pagination-sort="hotel.stars">Cost</a></th>
            <th scope="col">Available</th>
            <th scope="col">Reservation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room: ${rooms}">
            <td th:text="${room.getRoomNumber()}">Number</td>
            <td th:text="${room.getRoomType().name()}">Room Type</td>
            <td th:text="${room.getRoomCapacity()}">Beds</td>
            <td th:text="${room.getRoomCapacity()}">Guests</td>
            <td th:text="${room.getCost()}">Cost</td>
            <td>
                <button type="submit">Details</button>
            </td>
            <td>
                <button type="submit" class="text-decoration-none">
                    <a class="text-decoration-none, text-dark" th:href="@{'/reservation/' + ${hotelId}}">Reservation</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<section th:insert="~{fragments/searchSection}"></section>
<footer th:insert="~{fragments/footer}"></footer>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{https://cdn.startbootstrap.com/sb-forms-latest.js}"></script>
</body>
</html>
